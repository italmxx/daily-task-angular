<div class="container">
  <h1>TODO LIST</h1>
  <hr>

  <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
    <div class="form-group">
      <label for="task">Task Giornaliera</label>
      <input type="text" id="task" class="form-control" placeholder="Inserisci una task da completare" ngModel name="task" required>
      <small class="form-text text-danger" *ngIf="taskForm.invalid && taskForm.dirty" >**Campo obbligatorio</small>
    </div>
    <button id="submitButton" type="submit" class="btn btn-dark" [disabled]="taskForm.invalid" >Inserisci</button>
  </form>
  <hr>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Task</th>
        <th scope="col">Completata</th>
        <th scope="col">Cancella</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of taskArray; index as i">
        <td>{{task.taskName}}</td>
        <td><input type="checkbox" id="myCheckbox" (change)="onCheck(i)"></td>
        <td><button class="btn btn-sm btn-danger" (click)="onDelete(i)">Elimina</button></td>
      </tr>
    </tbody>

  </table>
